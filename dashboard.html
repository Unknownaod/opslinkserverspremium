<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OpsLink Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">

<style>
:root {
  --bg-1000: #0b0f14;
  --bg-900: #0f141b;
  --bg-800: #12161c;
  --border: #1f2630;
  --text: #f8fafc;
  --muted: #8b949e;
  --blue: #4ea1ff;
  --green: #22c55e;
  --red: #ef4444;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:'Satoshi',sans-serif; }

body {
  min-height: 100vh;
  display: flex;
  background:
    radial-gradient(circle at 10% 20%, rgba(78,161,255,.08), transparent 40%),
    radial-gradient(circle at 90% 80%, rgba(78,161,255,.06), transparent 40%),
    linear-gradient(180deg,var(--bg-900),var(--bg-1000));
  color: var(--text);
}

/* SIDEBAR */
.sidebar {
  width: 280px;
  background: var(--bg-900);
  border-right: 1px solid var(--border);
  padding: 28px 24px;
  display: flex;
  flex-direction: column;
}

.server {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 30px;
}
.server img {
  width: 52px;
  height: 52px;
  border-radius: 14px;
}
.server-name { font-weight: 700; font-size: 15px; }

.user {
  display: flex;
  align-items: center;
  gap: 12px;
  background: var(--bg-800);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 30px;
}
.user img {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: 2px solid var(--blue);
}
.user-name { font-size: 14px; font-weight: 600; }
.user-role {
  font-size: 12px;
  color: var(--muted);
  display: inline-block;
  padding: 2px 6px;
  border-radius: 6px;
  background: #4f46e5;
  margin-top: 2px;
}

.nav {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.nav button {
  background: none;
  border: none;
  padding: 12px 14px;
  border-radius: 10px;
  text-align: left;
  color: var(--muted);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
}
.nav button.active,
.nav button:hover {
  background: rgba(78,161,255,.14);
  color: white;
}

/* MAIN */
.main {
  flex: 1;
  padding: 36px 56px;
  overflow-y: auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

h1 { font-size: 36px; }
.subtitle { color: var(--muted); margin-top: 6px; }

.time {
  display: flex;
  gap: 10px;
}
.time button {
  background: var(--bg-800);
  border: 1px solid var(--border);
  padding: 10px 14px;
  border-radius: 10px;
  color: var(--muted);
  cursor: pointer;
}
.time button.active {
  background: rgba(78,161,255,.18);
  color: white;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 24px;
}

.card {
  background: var(--bg-800);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 24px;
}

.metric { font-size: 34px; font-weight: 800; }
.label { font-size: 14px; color: var(--muted); }
.delta { font-size: 13px; margin-top: 6px; }
.up { color: var(--green); }
.down { color: var(--red); }

.full { grid-column: span 4; }
.half { grid-column: span 2; }

.list { display: flex; flex-direction: column; gap: 12px; }
.row { display: flex; justify-content: space-between; font-size: 14px; }

canvas { height: 260px!important; }

.section { display: none; }
.section.active { display: block; }


  .stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0; /* behind your content */
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation-name: twinkle;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes twinkle {
  0%, 100% { transform: scale(0.8); opacity: 0.6; }
  50% { transform: scale(1.2); opacity: 1; }
}

</style>
</head>

<body>
<div class="stars"></div>

<div class="sidebar">

  <div class="server">
    <img id="serverIcon" src="https://via.placeholder.com/52" alt="Server Icon">
    <div class="server-name" id="serverName">Loading…</div>
  </div>

  <div class="user">
    <img id="userAvatar" src="assets/avatar.png" alt="User Avatar">
    <div>
      <div class="user-name" id="username">—</div>
      <div class="user-role" id="userRole">—</div>
    </div>
  </div>

  <div class="nav">
    <button class="active" onclick="nav('overview')"><i class='bx bx-home'></i>Overview</button>
    <button onclick="nav('messages')"><i class='bx bx-message-rounded-dots'></i>Messages</button>
    <button onclick="nav('membersPage')"><i class='bx bx-group'></i>Members</button>
    <button onclick="nav('voicePage')"><i class='bx bx-headphone'></i>Voice</button>
  </div>

</div>

<div class="main">

<div class="header">
  <div>
    <h1 id="pageTitle">Overview</h1>
    <div class="subtitle">Server analytics snapshot</div>
  </div>

  <div class="time">
    <button class="active" onclick="setRange('24h')">24h</button>
    <button onclick="setRange('7d')">7d</button>
    <button onclick="setRange('30d')">30d</button>
    <button onclick="setRange('90d')">90d</button>
  </div>
</div>

<!-- OVERVIEW -->
<div id="overview" class="section active">
  <div class="grid">
    <div class="card">
      <div class="metric" id="members">—</div>
      <div class="label">Members</div>
      <div class="delta" id="membersDelta"></div>
    </div>
    <div class="card">
      <div class="metric" id="messages">—</div>
      <div class="label">Messages</div>
      <div class="delta" id="messagesDelta"></div>
    </div>
    <div class="card">
      <div class="metric" id="voice">—</div>
      <div class="label">Voice Minutes</div>
      <div class="delta" id="voiceDelta"></div>
    </div>
    <div class="card">
      <div class="metric" id="joins">—</div>
      <div class="label">Joins</div>
      <div class="delta" id="joinsDelta"></div>
    </div>
    <div class="card">
      <div class="metric" id="textChannels">—</div>
      <div class="label">Text Channels</div>
    </div>
    <div class="card">
      <div class="metric" id="voiceChannels">—</div>
      <div class="label">Voice Channels</div>
    </div>
    <div class="card">
      <div class="metric" id="rolesCount">—</div>
      <div class="label">Roles</div>
    </div>
    <div class="card">
      <div class="metric" id="emojisCount">—</div>
      <div class="label">Emojis</div>
    </div>
    <div class="card">
      <div class="metric" id="boosts">—</div>
      <div class="label">Boosts</div>
    </div>
    <div class="card">
      <div class="metric" id="afkMembers">—</div>
      <div class="label">AFK Members</div>
    </div>

    <div class="card full">
      <canvas id="activityChart"></canvas>
    </div>

    <div class="card half">
      <h3>Top Channels</h3>
      <div id="topChannels" class="list"></div>
    </div>

    <div class="card half">
      <h3>Top Members</h3>
      <div id="topMembers" class="list"></div>
    </div>
  </div>
</div>

<!-- OTHER PAGES -->
<div id="messages" class="section"><canvas id="messagesChart"></canvas></div>
<div id="membersPage" class="section"><canvas id="membersChart"></canvas></div>
<div id="voicePage" class="section"><canvas id="voiceChart"></canvas></div>

</div>

<script>
// ===== STARS GENERATOR =====
const starsContainer = document.querySelector('.stars');
const starCount = 120;
for(let i=0;i<starCount;i++){
  const star = document.createElement('div');
  star.classList.add('star');
  const size = Math.random()*3+1;
  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  star.style.top = `${Math.random()*100}%`;
  star.style.left = `${Math.random()*100}%`;
  star.style.animationDuration = `${Math.random()*5+3}s`;
  starsContainer.appendChild(star);
}

  
const token = localStorage.getItem('opslinkToken');
if (!token) location.href = 'login.html';

// Get server param from URL
let serverId = new URLSearchParams(location.search).get('server'); 
const BACKEND = 'https://opslinkservers-backend.onrender.com';
let range = '7d';

const elements = {
  members: document.getElementById('members'),
  messages: document.getElementById('messages'),
  voice: document.getElementById('voice'),
  joins: document.getElementById('joins'),
  membersDelta: document.getElementById('membersDelta'),
  messagesDelta: document.getElementById('messagesDelta'),
  voiceDelta: document.getElementById('voiceDelta'),
  joinsDelta: document.getElementById('joinsDelta'),
  textChannels: document.getElementById('textChannels'),
  voiceChannels: document.getElementById('voiceChannels'),
  rolesCount: document.getElementById('rolesCount'),
  emojisCount: document.getElementById('emojisCount'),
  boosts: document.getElementById('boosts'),
  afkMembers: document.getElementById('afkMembers'),
  topChannels: document.getElementById('topChannels'),
  topMembers: document.getElementById('topMembers'),
  activityChart: document.getElementById('activityChart').getContext('2d'),
  messagesChart: document.getElementById('messagesChart')?.getContext('2d'),
  membersChart: document.getElementById('membersChart')?.getContext('2d'),
  voiceChart: document.getElementById('voiceChart')?.getContext('2d')
};

let chartInstances = {};

// --------------------------
function nav(section) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(section).classList.add('active');
  document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById('pageTitle').textContent = section.replace(/Page$/,'').charAt(0).toUpperCase() + section.replace(/Page$/,'').slice(1);
}

function setRange(r) {
  range = r;
  document.querySelectorAll('.time button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  loadAnalytics();
}

function delta(elem, val) {
  elem.textContent = (val >= 0 ? '+' : '') + val;
  elem.className = 'delta ' + (val >= 0 ? 'up' : 'down');
}

// --------------------------
async function loadGuildInfo() {
  try {
    const userStr = localStorage.getItem('opslinkUser');
    const user = JSON.parse(userStr || '{}');

    const endpoint = user.role === 'admin'
      ? `${BACKEND}/api/servers`    // admins see all approved servers
      : `${BACKEND}/api/servers/mine`; // users see only their servers

    const res = await fetch(endpoint, { headers: { Authorization: `Bearer ${token}` }});
    if (!res.ok) throw new Error('Failed to fetch servers');

    const servers = await res.json();

    // Find server by Discord Server ID or fallback to original param
    const server = servers.find(s => s.discordServerId === serverId || s._id === serverId);
    if (!server) throw new Error('Server not found');

    // Update serverId to Discord ID for analytics
    serverId = server.discordServerId || serverId;

    document.getElementById('serverName').textContent = server.name;
    document.getElementById('serverIcon').src = server.logo || 'https://via.placeholder.com/52';
    document.getElementById('username').textContent = user.discordUsername;
    document.getElementById('userRole').textContent = user.role.toUpperCase();
    document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.discordUserID}/${user.discordAvatar || 'default'}.png`;

    return true;
  } catch (err) {
    console.error('Failed to load server/user info:', err);
    return false;
  }
}

// --------------------------
async function loadAnalytics() {
  try {
    const res = await fetch(`${BACKEND}/api/analytics/${serverId}?range=${range}`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    if (!res.ok) throw new Error('Failed to fetch analytics');

    const data = await res.json();

    // Current stats
    elements.members.textContent = data.members?.current ?? 0;
    elements.messages.textContent = data.messages?.current ?? 0;
    elements.voice.textContent = data.voice?.current ?? 0;
    elements.joins.textContent = data.joins?.current ?? 0;
    elements.textChannels.textContent = data.textChannelsCount ?? 0;
    elements.voiceChannels.textContent = data.voiceChannelsCount ?? 0;
    elements.rolesCount.textContent = data.rolesCount ?? 0;
    elements.emojisCount.textContent = data.emojisCount ?? 0;
    elements.boosts.textContent = data.boosts ?? 0;
    elements.afkMembers.textContent = data.afkMembers ?? 0;

    // Deltas
    delta(elements.membersDelta, data.members?.delta ?? 0);
    delta(elements.messagesDelta, data.messages?.delta ?? 0);
    delta(elements.voiceDelta, data.voice?.delta ?? 0);
    delta(elements.joinsDelta, data.joins?.delta ?? 0);

    // Top channels
    elements.topChannels.innerHTML = '';
    (data.topChannels || []).forEach(c => {
      elements.topChannels.innerHTML += `<div class="row"><span>#${c.name}</span><span>${c.count}</span></div>`;
    });

    // Top members
    elements.topMembers.innerHTML = '';
    (data.topMembers || []).forEach(m => {
      elements.topMembers.innerHTML += `<div class="row"><span>${m.name}</span><span>${m.count}</span></div>`;
    });

    // Charts
    const charts = [
      { ctx: elements.activityChart, data: data.chart, type: 'line', key: 'activity' },
      { ctx: elements.messagesChart, data: data.chart, type: 'bar', key: 'messages' },
      { ctx: elements.membersChart, data: data.chart, type: 'line', key: 'members' },
      { ctx: elements.voiceChart, data: data.chart, type: 'line', key: 'voice' }
    ];

    charts.forEach(c => {
      if (!c.ctx) return;
      if (chartInstances[c.key]) chartInstances[c.key].destroy();
      chartInstances[c.key] = new Chart(c.ctx, {
        type: c.type,
        data: {
          labels: c.data?.labels || [],
          datasets: [{ data: c.data?.data || [], borderColor: '#4ea1ff', backgroundColor: 'rgba(78,161,255,0.2)', tension: 0.4 }]
        },
        options: { plugins: { legend: { display: false } } }
      });
    });

  } catch (err) {
    console.error('Failed to load analytics:', err);
  }
}

// --------------------------
(async () => {
  const loaded = await loadGuildInfo();
  if (loaded) loadAnalytics();
})();
</script>

</body>
</html>
