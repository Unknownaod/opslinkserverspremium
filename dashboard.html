<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OpsLink Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg-1000: #0b0f14;
  --bg-900: #0f141b;
  --bg-800: #12161c;
  --border: #1f2630;
  --text: #f8fafc;
  --muted: #8b949e;
  --blue: #4ea1ff;
  --green: #22c55e;
  --red: #ef4444;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:'Satoshi',sans-serif; }

body {
  min-height: 100vh;
  display: flex;
  background:
    radial-gradient(circle at 10% 20%, rgba(78,161,255,.08), transparent 40%),
    radial-gradient(circle at 90% 80%, rgba(78,161,255,.06), transparent 40%),
    linear-gradient(180deg,var(--bg-900),var(--bg-1000));
  color: var(--text);
}

/* SIDEBAR */
.sidebar {
  width: 280px;
  background: var(--bg-900);
  border-right: 1px solid var(--border);
  padding: 28px 24px;
  display: flex;
  flex-direction: column;
}

.server {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 30px;
}
.server img {
  width: 52px;
  height: 52px;
  border-radius: 14px;
}
.server-name { font-weight: 700; font-size: 15px; }

.user {
  display: flex;
  align-items: center;
  gap: 12px;
  background: var(--bg-800);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 30px;
}
.user img {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: 2px solid var(--blue);
}
.user-name { font-size: 14px; font-weight: 600; }
.user-role {
  font-size: 12px;
  color: var(--muted);
  display: inline-block;
  padding: 2px 6px;
  border-radius: 6px;
  background: #4f46e5;
  margin-top: 2px;
}

.nav {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.nav button {
  background: none;
  border: none;
  padding: 12px 14px;
  border-radius: 10px;
  text-align: left;
  color: var(--muted);
  cursor: pointer;
}
.nav button.active,
.nav button:hover {
  background: rgba(78,161,255,.14);
  color: white;
}

/* MAIN */
.main {
  flex: 1;
  padding: 36px 56px;
  overflow-y: auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

h1 { font-size: 36px; }
.subtitle { color: var(--muted); margin-top: 6px; }

.time {
  display: flex;
  gap: 10px;
}
.time button {
  background: var(--bg-800);
  border: 1px solid var(--border);
  padding: 10px 14px;
  border-radius: 10px;
  color: var(--muted);
  cursor: pointer;
}
.time button.active {
  background: rgba(78,161,255,.18);
  color: white;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 24px;
}

.card {
  background: var(--bg-800);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 24px;
}

.metric { font-size: 34px; font-weight: 800; }
.label { font-size: 14px; color: var(--muted); }
.delta { font-size: 13px; margin-top: 6px; }
.up { color: var(--green); }
.down { color: var(--red); }

.full { grid-column: span 4; }
.half { grid-column: span 2; }

.list { display: flex; flex-direction: column; gap: 12px; }
.row { display: flex; justify-content: space-between; font-size: 14px; }

canvas { height: 260px!important; }

.section { display: none; }
.section.active { display: block; }
</style>
</head>

<body>

<div class="sidebar">

  <div class="server">
    <img id="serverIcon" src="https://via.placeholder.com/52" alt="Server Icon">
    <div class="server-name" id="serverName">Loading…</div>
  </div>

  <div class="user">
    <img id="userAvatar" src="https://via.placeholder.com/38" alt="User Avatar">
    <div>
      <div class="user-name" id="username">—</div>
      <div class="user-role" id="userRole">—</div>
    </div>
  </div>

  <div class="nav">
    <button class="active" onclick="nav('overview')">Overview</button>
    <button onclick="nav('messages')">Messages</button>
    <button onclick="nav('members')">Members</button>
    <button onclick="nav('voice')">Voice</button>
  </div>

</div>

<div class="main">

<div class="header">
  <div>
    <h1 id="pageTitle">Overview</h1>
    <div class="subtitle">Server analytics snapshot</div>
  </div>

  <div class="time">
    <button class="active" onclick="setRange('24h')">24h</button>
    <button onclick="setRange('7d')">7d</button>
    <button onclick="setRange('30d')">30d</button>
    <button onclick="setRange('90d')">90d</button>
  </div>
</div>

<div id="overview" class="section active">
  <div class="grid">
    <div class="card">
      <div class="metric" id="members">—</div>
      <div class="label">Members</div>
      <div class="delta" id="membersDelta"></div>
    </div>
    <div class="card">
      <div class="metric" id="messages">—</div>
      <div class="label">Messages</div>
      <div class="delta" id="messagesDelta"></div>
    </div>
    <div class="card">
      <div class="metric" id="voice">—</div>
      <div class="label">Voice Minutes</div>
      <div class="delta" id="voiceDelta"></div>
    </div>
    <div class="card">
      <div class="metric" id="joins">—</div>
      <div class="label">Joins</div>
      <div class="delta" id="joinsDelta"></div>
    </div>

    <div class="card full">
      <canvas id="activityChart"></canvas>
    </div>

    <div class="card half">
      <h3>Top Channels</h3>
      <div id="topChannels" class="list"></div>
    </div>

    <div class="card half">
      <h3>Top Members</h3>
      <div id="topMembers" class="list"></div>
    </div>
  </div>
</div>

<div id="messages" class="section"><canvas id="messagesChart"></canvas></div>
<div id="membersPage" class="section"><canvas id="membersChart"></canvas></div>
<div id="voicePage" class="section"><canvas id="voiceChart"></canvas></div>

</div>

<script>
const token = localStorage.getItem('opslinkToken');
if (!token) location.href = 'login.html';

const serverId = new URLSearchParams(location.search).get('server');
const BACKEND = 'https://opslinkservers-backend.onrender.com';
let range = '7d';

// Elements
const members = document.getElementById('members');
const messages = document.getElementById('messages');
const voice = document.getElementById('voice');
const joins = document.getElementById('joins');

const membersDelta = document.getElementById('membersDelta');
const messagesDelta = document.getElementById('messagesDelta');
const voiceDelta = document.getElementById('voiceDelta');
const joinsDelta = document.getElementById('joinsDelta');

const topChannels = document.getElementById('topChannels');
const topMembers = document.getElementById('topMembers');
const activityChart = document.getElementById('activityChart').getContext('2d');

let chartInstance;

// --------------------------
function nav(section) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(section).classList.add('active');
  document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById('pageTitle').textContent = section.charAt(0).toUpperCase() + section.slice(1);
}

function setRange(r) {
  range = r;
  document.querySelectorAll('.time button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  loadAnalytics();
}

function delta(elem, val) {
  elem.textContent = (val >= 0 ? '+' : '') + val;
  elem.className = val >= 0 ? 'delta up' : 'delta down';
}

// --------------------------
// Load server and user info
// --------------------------
async function loadGuildInfo() {
  try {
    const userStr = localStorage.getItem('opslinkUser');
    const user = JSON.parse(userStr || '{}');

    const endpoint = user.role === 'admin'
      ? `${BACKEND}/api/servers/all`
      : `${BACKEND}/api/servers/mine`;

    const res = await fetch(endpoint, { headers: { Authorization: `Bearer ${token}` }});
    if (!res.ok) throw new Error('Failed to fetch servers');

    const servers = await res.json();
    const server = servers.find(s => s._id === serverId);
    if (!server) throw new Error('Server not found');

    document.getElementById('serverName').textContent = server.name;
    document.getElementById('serverIcon').src = server.logo || 'https://via.placeholder.com/52';
    document.getElementById('username').textContent = user.discordUsername;
    document.getElementById('userRole').textContent = user.role.toUpperCase();
    document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.discordUserID}/${user.discordAvatar || 'default'}.png`;

    return true;
  } catch (err) {
    console.error('Failed to load server/user info:', err);
    return false;
  }
}

// --------------------------
// Load analytics from backend
// --------------------------
async function loadAnalytics() {
  try {
    const res = await fetch(`${BACKEND}/api/analytics/${serverId}?range=${range}`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    if (!res.ok) throw new Error('Failed to fetch analytics');

    const data = await res.json();

    // Current stats
    members.textContent = data.members?.current ?? 0;
    messages.textContent = data.messages?.current ?? 0;
    voice.textContent = data.voice?.current ?? 0;
    joins.textContent = data.joins?.current ?? 0;

    // Deltas
    delta(membersDelta, data.members?.delta ?? 0);
    delta(messagesDelta, data.messages?.delta ?? 0);
    delta(voiceDelta, data.voice?.delta ?? 0);
    delta(joinsDelta, data.joins?.delta ?? 0);

    // Top channels
    topChannels.innerHTML = '';
    (data.topChannels || []).forEach(c => {
      topChannels.innerHTML += `<div class="row"><span>#${c.name}</span><span>${c.count}</span></div>`;
    });

    // Top members
    topMembers.innerHTML = '';
    (data.topMembers || []).forEach(m => {
      topMembers.innerHTML += `<div class="row"><span>${m.name}</span><span>${m.count}</span></div>`;
    });

    // Chart
    if (chartInstance) chartInstance.destroy();
    chartInstance = new Chart(activityChart, {
      type: 'line',
      data: {
        labels: data.chart?.labels || [],
        datasets: [{ data: data.chart?.data || [], borderColor: '#4ea1ff', tension: 0.4 }]
      },
      options: { plugins: { legend: { display: false } } }
    });

  } catch (err) {
    console.error('Failed to load analytics:', err);
  }
}

// --------------------------
(async () => {
  const loaded = await loadGuildInfo();
  if (loaded) loadAnalytics();
})();
</script>

</body>
</html>
