<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OpsLink Premium Login</title>

<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

<style>
:root{
  --bg-primary:#0e1116;
  --bg-secondary:#141922;
  --bg-tertiary:#1a202c;
  --border:#222a35;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --accent:#3b82f6;
  --danger:#ef4444;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Satoshi',sans-serif;
}

body{
  background:
    radial-gradient(circle at 20% 30%, rgba(59,130,246,.06), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(59,130,246,.04), transparent 45%),
    linear-gradient(180deg,var(--bg-primary),#0b0f14);
  color:var(--text);
  overflow:hidden;
  position:relative;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Subtle grain */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.035;
  pointer-events:none;
  z-index:0;
}

/* Stars */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}
.star{
  position:absolute;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:twinkle linear infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.2;}
  50%{opacity:.8;}
}

/* Login Card */
.login-card{
  position:relative;
  z-index:2;
  background:var(--bg-secondary);
  border:1px solid var(--border);
  border-radius:18px;
  padding:40px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
  text-align:center;
}

.login-card h1{
  font-size:28px;
  margin-bottom:10px;
}

.login-card p{
  font-size:14px;
  color:var(--muted);
  margin-bottom:25px;
  line-height:1.5;
}

.login-card input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg-tertiary);
  color:var(--text);
  margin-bottom:14px;
  font-size:14px;
}

.login-card input:focus{
  outline:none;
  border-color:var(--accent);
}

.btn{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:.2s ease;
  background:var(--accent);
  color:white;
}

.btn:hover{
  background:#2563eb;
}

.warning{
  margin-top:18px;
  font-size:13px;
  color:var(--danger);
  background:rgba(239,68,68,.06);
  border:1px solid rgba(239,68,68,.3);
  padding:12px;
  border-radius:10px;
}

#errorMsg{
  margin-top:10px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="login-card">
  <h1>OpsLink Premium</h1>
  <p>
    Access exclusive tools and premium features. Unauthorized access is prohibited.
  </p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" class="btn">Login</button>
    <div id="errorMsg"></div>
  </form>

  <div class="warning">
    ⚠️ This page is restricted. Login will only work for OpsLink Premium members.
  </div>
</div>

<script>
// Stars
const starsContainer=document.querySelector('.stars');
for(let i=0;i<100;i++){
  const star=document.createElement('div');
  star.classList.add('star');
  const size=Math.random()*2+1;
  star.style.width=`${size}px`;
  star.style.height=`${size}px`;
  star.style.top=`${Math.random()*100}%`;
  star.style.left=`${Math.random()*100}%`;
  star.style.animationDuration=`${Math.random()*5+3}s`;
  starsContainer.appendChild(star);
}

// Login
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();

  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value.trim();
  const errorDiv=document.getElementById('errorMsg');

  errorDiv.textContent="";
  errorDiv.style.color="";

  try{
    const res=await fetch('https://opslinkservers-backend.onrender.com/api/auth/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({email,password})
    });

    const data=await res.json();

    if(res.ok && data.token){

      if(!data.user.isPremium){
        errorDiv.style.color="#ef4444";
        errorDiv.textContent="Premium subscription required.";
        return;
      }

      localStorage.setItem('opslinkToken',data.token);
      localStorage.setItem('opslinkUser',JSON.stringify(data.user));

      errorDiv.style.color="#3b82f6";
      errorDiv.textContent="Login successful. Redirecting...";

      setTimeout(()=>{
        window.location.href='guilds.html';
      },1200);

    }else{
      errorDiv.style.color="#ef4444";
      errorDiv.textContent=data.error || "Login failed.";
    }

  }catch(err){
    errorDiv.style.color="#ef4444";
    errorDiv.textContent="Network error. Please try again.";
  }
});
</script>

</body>
</html>
